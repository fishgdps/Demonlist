<!doctype html>
<html lang="en">
        <head>
                <meta
                        http-equiv="content-type"
                        content="text/html; charset=UTF-8"
                />
                <!-- META -->
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1"
                />
                <link rel="icon" href="favicon.ico" type="image/x-icon" />

                <!-- Name -->
                <title>FishGDPS Demonlist</title>

                <!-- AlwaysImport -->
                <link href="src/styles.css" rel="stylesheet" />
                <script src="src/pkgdefaults/inject.js" type="module"></script>

                <!-- External APIs -->
                <script src="https://cdn.tailwindcss.com/3.4.16"></script>
                <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
                <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
                <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
        </head>
        <body>
                <div id="bg-visual"></div>

                <div id="videoModal">
                        <div class="modal-content">
                                <iframe
                                        id="videoFrame"
                                        src=""
                                        allow="autoplay; encrypted-media"
                                        allowfullscreen=""
                                        title="YouTube video player"
                                ></iframe>
                        </div>
                </div>

                <div class="container">
                        <div
                                class="entry-background-no-transition p-6 mb-6 flex items-center gap-6"
                        >
                                <img
                                        src="https://yt3.ggpht.com/fs9t7gvnLdIlEoBdcPVC7bg8Rtf9260j1ED_Xh_3RD-1EIx6sZLyUSw3JXtIv8DkD4Vsh-tplw=s88-c-k-c0x00ffffff-no-rj"
                                        alt="User Avatar"
                                        class="rounded-full w-24 h-24 border border-white/20 shadow-lg"
                                        id="user-avatar"
                                />

                                <div class="flex-grow">
                                        <div class="flex flex-wrap gap-4 mt-5">
                                                <h1
                                                        class="text-2xl font-semibold text-white"
                                                        id="user-name"
                                                >
                                                        FishGDPS
                                                </h1>
                                                <span
                                                        class="inline-flex items-center gap-2 whitespace-nowrap"
                                                        id="badge-developer"
                                                >
                                                        <svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                width="24"
                                                                height="24"
                                                                viewBox="0 0 24 24"
                                                                fill="none"
                                                                stroke="currentColor"
                                                                stroke-width="2"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                                class="lucide lucide-code-icon lucide-code"
                                                        >
                                                                <path
                                                                        d="m16 18 6-6-6-6"
                                                                />
                                                                <path
                                                                        d="m8 6-6 6 6 6"
                                                                />
                                                        </svg>
                                                </span>
                                                <span
                                                        class="inline-flex items-center gap-2 whitespace-nowrap"
                                                        id="badge-moderator"
                                                >
                                                        <svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                width="24"
                                                                height="24"
                                                                viewBox="0 0 24 24"
                                                                fill="none"
                                                                stroke="currentColor"
                                                                stroke-width="2"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                                class="lucide lucide-hammer-icon lucide-hammer"
                                                        >
                                                                <path
                                                                        d="m15 12-8.373 8.373a1 1 0 1 1-3-3L12 9"
                                                                />
                                                                <path
                                                                        d="m18 15 4-4"
                                                                />
                                                                <path
                                                                        d="m21.5 11.5-1.914-1.914A2 2 0 0 1 19 8.172V7l-2.26-2.26a6 6 0 0 0-4.202-1.756L9 2.96l.92.82A6.18 6.18 0 0 1 12 8.4V10l2 2h1.172a2 2 0 0 1 1.414.586L18.5 14.5"
                                                                />
                                                        </svg>
                                                </span>
                                                <span
                                                        class="inline-flex items-center gap-2 whitespace-nowrap"
                                                        id="badge-top-player"
                                                >
                                                        <svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                width="24"
                                                                height="24"
                                                                viewBox="0 0 24 24"
                                                                fill="none"
                                                                stroke="currentColor"
                                                                stroke-width="2"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                                class="lucide lucide-trophy-icon lucide-trophy"
                                                        >
                                                                <path
                                                                        d="M10 14.66v1.626a2 2 0 0 1-.976 1.696A5 5 0 0 0 7 21.978"
                                                                />
                                                                <path
                                                                        d="M14 14.66v1.626a2 2 0 0 0 .976 1.696A5 5 0 0 1 17 21.978"
                                                                />
                                                                <path
                                                                        d="M18 9h1.5a1 1 0 0 0 0-5H18"
                                                                />
                                                                <path
                                                                        d="M4 22h16"
                                                                />
                                                                <path
                                                                        d="M6 9a6 6 0 0 0 12 0V3a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1z"
                                                                />
                                                                <path
                                                                        d="M6 9H4.5a1 1 0 0 1 0-5H6"
                                                                />
                                                        </svg>
                                                </span>
                                        </div>

                                        <div class="flex flex-wrap gap-2 mt-3">
                                                <span
                                                        class="info-bubble"
                                                        id="bubble-points"
                                                        >Points: NaN</span
                                                >
                                                <span
                                                        class="info-bubble"
                                                        id="bubble-verifications"
                                                        >Verifications:
                                                        NaN</span
                                                >
                                        </div>
                                </div>
                        </div>
                </div>

                <script type="module" src="src/scripts/account.js"></script>
        </body>
</html>
